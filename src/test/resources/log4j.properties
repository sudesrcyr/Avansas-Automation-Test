# Root logger option - info ve üstü seviyede bulunan log mesajlar?(warn, error) kaydedilir ve console'a yazar
log4j.rootLogger=INFO, console, file

# Console appender tan?mlama loglar?n console'a yazd?r?lmas?n? sa?lar
log4j.appender.console=org.apache.log4j.ConsoleAppender

#PatternLayout log mesajlar?n biçimini tan?mlar
log4j.appender.console.layout=org.apache.log4j.PatternLayout

#ConversionPattern log mesajlar?n?n nas?l görünece?ini ayarlar,
# %d log mesaj?n zaman?, %-5p log seviyesini(info,error,warn) gösterir ve sola yaslar
# %c log mesaj?n geldi?i s?n?f?n ad?n?n son bir k?sm?n? gösterir, %m log mesaj?n? gösterir, %n yeni bir sat?r karakteri ekler
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} - %m%n

# Optionally, you can add a file appender to log to a file
#file appender'i app.log isimli bir dosyaya kaydediyor ve console'daki log mesaj? ile dosyaya kaydedilen ayn? formatta olacak
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=app.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} - %m%n
log4j.debug=true
